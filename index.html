<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  <script src="fish.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="rod" src="rod/scene.gltf"></a-asset-item>
      <a-asset-item id="fish1" src="fish1.glb"></a-asset-item>
      <a-asset-item id="fish2" src="fish2.glb"></a-asset-item>
      <a-asset-item id="fish3" src="fish3.glb"></a-asset-item>
      <img id="sky" src="sky.jpg">
    </a-assets>

    <a-sky src="#sky"></a-sky>

    <!-- Lights -->
    <a-light type="directional" castShadow="true" intensity="0.4" color="#D0EAF9" position="5 3 1"></a-light>
    <a-light intensity="0.8" type="ambient" color="#B4C5EC"></a-light>

    <!-- Camera -->
    <a-camera position="0 1.6 5" look-controls="pointerLockEnabled: true">>
      <a-cursor>
        <!-- <a-cone position="1 -0.5 0" radius-bottom="0.05" radius-top="0.01" height="2.5" color="#8B4513"
          rotation="340 0 20"></a-cone> -->
        <a-gltf-model id="rod" src="#rod" position="1 -1 0" scale=".5 .5 .5" rotation="0 270 0"></a-gltf-model>
      </a-cursor>
    </a-camera>

    <!-- Ocean -->
    <a-ocean depth="50" width="50" amplitude="0" amplitude-variance="0.1" speed="1.5" speed-variance="1" opacity="0.7"
      density="50"></a-ocean>
    <a-ocean depth="50" width="50" opacity="0.5" amplitude="0" amplitude-variance="0.15" speed="1.5" speed-variance="1"
      density="50"></a-ocean>


    <!-- Island -->
    <a-box position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#966423" src="greengrass.jpg" side="double"
      repeat="10 10"></a-box>


    <!-- Trees -->
    <a-entity class="trees">
      <a-cylinder position="0 1 -3" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <a-sphere position="0 2 -3" radius="1" color="#228B22"></a-sphere>

      <a-cylinder position="3 1 -4" radius="0.2" height="2.5" color="#8B4513"></a-cylinder>
      <a-sphere position="3 2.5 -4" radius="1.2" color="#228B22"></a-sphere>

      <a-cylinder position="-4 1 -6" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <a-sphere position="-4 2 -6" radius="1" color="#228B22"></a-sphere>

      <a-cylinder position="5 1 -8" radius="0.2" height="2.3" color="#8B4513"></a-cylinder>
      <a-sphere position="5 2.3 -8" radius="1.1" color="#228B22"></a-sphere>

      <a-cylinder position="-7 1 -9" radius="0.2" height="2.2" color="#8B4513"></a-cylinder>
      <a-sphere position="-7 2.2 -9" radius="1.1" color="#228B22"></a-sphere>

      <a-cylinder position="6 1 -4" radius="0.2" height="2.4" color="#8B4513"></a-cylinder>
      <a-sphere position="6 2.4 -4" radius="1.3" color="#228B22"></a-sphere>

      <a-cylinder position="-6 1 4" radius="0.2" height="2.4" color="#8B4513"></a-cylinder>
      <a-sphere position="-6 2.3 4" radius="1.3" color="#228B22"></a-sphere>

      <a-cylinder position="8 1 3" radius="0.2" height="2.4" color="#8B4513"></a-cylinder>
      <a-sphere position="8 2.1 3" radius="1.3" color="#228B22"></a-sphere>

      <a-cylinder position="7 1 0" radius="0.2" height="2.4" color="#8B4513"></a-cylinder>
      <a-sphere position="7 2.1 0" radius="1.3" color="#228B22"></a-sphere>
    </a-entity>

    <!-- Bucket -->
    <a-cone position="0 1 3" radius-bottom="0.7" radius-top="1" height="0.7" rotation="0 90 0"
      material="color: silver; metalness: 0.8; roughness: 0.2; side:double" opacity="0.5" geometry="openEnded: true">
  </a-scene>

  <div
    style="position: absolute; bottom: 10px; left: 10px; color: white; font-size: 40px; font-family: Arial, sans-serif; z-index: 10;">
    <div>Fish Count:</div>
    <span id="fish-count"></span>
  </div>

</body>

</html>
